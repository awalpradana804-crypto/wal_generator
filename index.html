<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAL AUTO-SYNC V2.0</title>
    <style>
        :root { --violet: #8b5cf6; --cyan: #06b6d4; --dark: #0f172a; --white: #f8fafc; }
        body { background: var(--dark); color: var(--white); font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 95%; max-width: 500px; background: #1e293b; border: 2px solid var(--violet); border-radius: 15px; padding: 20px; text-align: center; }
        .btn { display: block; width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; color: white; }
        .btn-violet { background: var(--violet); }
        .btn-cyan { background: var(--cyan); }
        .btn-red { background: #ef4444; }
        .input-group { margin: 15px 0; text-align: left; }
        input { width: 100%; padding: 10px; margin-top: 5px; background: #334155; border: 1px solid var(--violet); color: white; border-radius: 5px; box-sizing: border-box; }
        .hidden { display: none; }
        .status { font-size: 0.8rem; margin: 10px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container" id="admin-panel">
    <h2 style="color: var(--violet)">WAL AUTO-SYNC PANEL</h2>
    <div id="sync-status" class="status" style="background: #334155;">Status: Ready</div>
    
    <div class="input-group">
        <label>GitHub Token (PASTE ONCE):</label>
        <input type="password" id="gh-token" placeholder="ghp_xxxxxxxxxxxx" onchange="saveToken()">
    </div>

    <button class="btn btn-violet" onclick="createKey()">CREATE NEW KEY</button>
    <button class="btn btn-cyan" onclick="autoSync()">SINKRON OTOMATIS KE GITHUB</button>
    <button class="btn btn-red" onclick="location.reload()">REFRESH DATA</button>
</div>

<script>
    // Konfigurasi Repo Anda
    const GH_OWNER = "awalprada804-crypto";
    const GH_REPO = "wal_generator";
    const GH_PATH = "keys.json";

    let keys = JSON.parse(localStorage.getItem('wal_keys')) || [];

    // Simpan token di browser agar tidak capek ketik ulang
    function saveToken() {
        localStorage.setItem('gh_token', document.getElementById('gh-token').value);
    }

    document.getElementById('gh-token').value = localStorage.getItem('gh_token') || "";

    function createKey() {
        let durasi = prompt("Durasi (Hari):", "1");
        if (durasi) {
            let newKey = "WAL-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            keys.push({ key: newKey, dur: parseInt(durasi), tgl_raw: Date.now() });
            localStorage.setItem('wal_keys', JSON.stringify(keys));
            alert("Berhasil: " + newKey);
        }
    }

    async function autoSync() {
        const token = localStorage.getItem('gh_token');
        const statusDiv = document.getElementById('sync-status');
        
        if (!token) return alert("Masukkan GitHub Token dulu!");
        
        statusDiv.innerText = "Connecting to GitHub...";
        
        try {
            // 1. Ambil SHA file keys.json (Wajib untuk update GitHub)
            const getRes = await fetch(`https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${GH_PATH}`, {
                headers: { "Authorization": `token ${token}` }
            });
            const fileData = await getRes.json();
            const sha = fileData.sha;

            // 2. Kirim data baru
            const content = btoa(JSON.stringify(keys, null, 2)); // Encode ke Base64
            const putRes = await fetch(`https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${GH_PATH}`, {
                method: "PUT",
                headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: "Auto-sync keys via Website",
                    content: content,
                    sha: sha
                })
            });

            if (putRes.ok) {
                statusDiv.style.background = "#16a34a";
                statusDiv.innerText = "SUCCESS: GitHub Updated!";
                alert("SINKRON BERHASIL! Data di GitHub sudah terupdate.");
            } else {
                throw new Error("Failed to upload");
            }
        } catch (err) {
            statusDiv.style.background = "#ef4444";
            statusDiv.innerText = "ERROR: " + err.message;
            alert("Gagal Sinkron! Cek Token atau Koneksi.");
        }
    }
</script>
</body>
</html>
